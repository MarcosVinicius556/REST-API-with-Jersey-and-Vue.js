<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="favicon.ico"/>
	<title>Alterar um Funcionário </title>
	<link rel="stylesheet" type="text/css" href="../resources/css/bootstrap.min.css">
	<link rel="stylesheet" href="../resources/css/index.css">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		  <div class="navbar-nav">
			<a class="nav-item nav-link" href="../index.html">Voltar</a>
		  </div>
		</div>
	</nav>

	<main class="container-fluid">
		<div id="alteracao">

			<!-- 
				Início Componente modal
			-->
			<div class="modal-container" v-if="showModal">
				<div id="fade"></div>
				<div id="modal">
					<div class="modal-header">
						<h2>{{ modalTitle }}</h2>
						<button class="btn btn-primary" @click="closeModal()" >Fechar</button>
					</div>
					<div class="modal-body">
						<p>{{ msgModal }}</p>
					</div>
				</div>
			</div>
			<!-- 
				Final Componente modal
			-->

			<div class="container" v-if="conteudoCarregado">
				<h4>Alteração de Funcionário</h4>

				<form class="funcionario-form" @submit="alterarFuncionario">
					<div class="form-row">
						<div class="form-group col-md-8">
							<label for="inputNome">Nome</label>
							<input type="text" class="form-control" class="inputNome" placeholder="Nome" v-model="funcionario.nome">
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail">Email</label>
						<input type="email" class="form-control col-md-6" class="inputEmail" placeholder="Email" v-model="funcionario.email">
						<label for="inputIdade">Idade</label>
						<input type="number" class="form-control col-md-2" class="inputIdade" placeholder="Idade" v-model="funcionario.idade">
					</div>
					<div class="form-row">
						<div class="form-group col-md-2">
							<label for="inputSalario">Salario</label>
							<input type="number" class="form-control" class="inputSalario" placeholder="Salário" v-model="funcionario.salario">
						</div>
						<div class="form-group col-md-4">
							<label for="inputSetor">Setor</label>
							<select class="inputSetor" class="form-control" v-model="funcionario.setor">
							<option v-for="setor in listaSetor" v-bind:value="setor"> {{ setor.nome }}</option>
						</select>
					</div>
				</div>

				<button class="btn btn-success btn-lg float-right"
							type="submit">
						Salvar
					</button>
					
				</form>	
			</div>
			<div class="d-flex justify-content-center" v-else>
				<h1>Carregando...</h1>
			</div>
		</div>
	</main>

	<script src="../resources/js/vue.js"></script>
	<script src="../resources/js/axios.min.js"></script>
	<script src="../resources/js/alteracao-de-funcionario.js"></script>
</body>
</html>
