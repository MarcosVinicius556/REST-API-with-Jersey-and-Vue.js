<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="favicon.ico"/>
	<title>Cadastrar um novo Funcionário </title>
	<link rel="stylesheet" type="text/css" href="../resources/css/bootstrap.min.css">
	<link rel="stylesheet" href="../resources/css/cadastro-funcionario.css">
</head>

<body>

	<nav>
		<a href="/funcionarios/index.html">Voltar</a>
	</nav>
	<main>
		<div id="app">
			
			<h4>Cadastro de Funcionário</h4>
				
			<form id="funcionario-form" @submit="cadastrar">
				<div class="form-row">
					<div class="form-group col-md-8">
						<label for="inputNome">Nome</label>
						<input type="text" class="form-control" id="inputNome" placeholder="Nome" v-model="funcionario.nome">
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail">Email</label>
					<input type="email" class="form-control col-md-6" id="inputEmail" placeholder="Email" v-model="funcionario.email">
					<label for="inputIdade">Idade</label>
					<input type="number" class="form-control col-md-2" id="inputIdade" placeholder="Idade" v-model="funcionario.idade">
				</div>
				<div class="form-row">
					<div class="form-group col-md-2">
						<label for="inputSalario">Salario</label>
						<input type="number" class="form-control" id="inputSalario" placeholder="Salário" v-model="funcionario.salario">
					</div>
					<div class="form-group col-md-4">
						<label for="inputSetor">Setor</label>
						<select id="inputSetor" class="form-control" v-model="funcionario.setor">
						<option v-for="setor in listaSetor" v-bind:value="setor"> {{ setor.nome }}</option>
					</select>
				</div>
			</div>

			<button class="btn btn-success btn-lg float-right"
                        type="submit">
                     Cadastrar
                </button>
			</form>	
		</div>
	</main>

	<script src="../resources/js/vue.js"></script>
	<script src="../resources/js/axios.min.js"></script>
	<script src="../resources/js/cadastro-de-funcionario.js"></script>
</body>
</html>
